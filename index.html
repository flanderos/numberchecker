<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missing Numbers Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Check for missing numbers</h1>
  <div class="container">
  <input type="text" id="text-input" placeholder="Enter number series">
  <div class="buttons">
  <button id="submit-button">Check</button>
  <button id="zettle">Zettle</button>
  <button id="format-button">Format</button>
  <button id="clear-button">Clear</button>
  <button id="copy-button">Copy</button>
</div>
</div>
  <div class="output"></div>
  <script src="script.js"></script>
</body>
</html>
